name: main
on:
  workflow_dispatch:
  schedule:
    - cron: '0,15,30,45 16 * * *'   # 北京时间 0:00, 0:15, 0:30, 0:45
    - cron: '0,20,40 17 * * *'      # 北京时间 1:00, 1:20, 1:40
    - cron: '0,20,40 18 * * *'      # 北京时间 2:00, 2:20, 2:40
    - cron: '0 19 * * *'            # 北京时间 3:00
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 创建node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Cache node_modules in api directory
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ./api/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 安装依赖
        run: npm run install
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      - name: 签到
        run: npm run main
        env:
          USERINFO: ${{ secrets.USERINFO }}
